<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <form method="post">
        <table border="1" align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" id="name" onblur="CheckData(this)"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" onblur="CheckData(this)"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="submit" value="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
<script>
    function CheckData(e)
    {
        console.log(e.value);
        if(e.value == "")
        {
            console.log("Please Enter Data!");
            return false;
        }
    }
</script>
