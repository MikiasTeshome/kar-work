<script>
    //without arrow
    function test(x,y)
    {
        return console.log(x+y);
    }
    test(4,5);


    //with arrow
    let add = (x,y)=>{
        console.log(x+y);
    }
    add(8,2);

        console.log(fname+" "+lname);
    }
    name("Tops","Tech")
